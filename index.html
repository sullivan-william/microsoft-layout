<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="center-container" id="pic">
        <img src="https://s36537.pcdn.co/wp-content/uploads/2018/01/Orange-tabby-cat-sleeping-with-eyes-closed.jpg.optimal.jpg" alt="sleeping orange tabby cat">
    </div>
    <div class="center-container" id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-cat"></i></span>
      <span><i class="fas fa-dog"></i></span>
      <span><i class="fas fa-dove"></i></span>
      <span><i class="fas fa-fist-raised"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for four-item wide mini-layout -->
      <span>
          <div>
            <img src="https://placekitten.com/100/100" alt="cute kitten">
          </div>
          <div>
            <strong>KITTEN</strong>
          </div>
          <div>
            <p>A cute kitten</p>
          </div>
          <div>
            <a href="https://placekitten.com">More kittens</a>
          </div>
      </span>
      <span>
        <div>
          <img src="https://place-puppy.com/100x100" alt="cute puppy">
        </div>
        <div>
          <strong>PUPPY</strong>
        </div>
        <div>
          <p>A cute puppy</p>
        </div>
        <div>
          <a href="https://place-puppy.com">More puppies</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placebear.com/100/100" alt="bear in river">
        </div>
        <div>
          <strong>BEAR</strong>
        </div>
        <div>
          <p>A bear in water</p>
        </div>
        <div>
          <a href="https://placebear.com">More Bears</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://www.fillmurray.com/100/100" alt="Bill Murray">
        </div>
        <div>
          <strong>BILL MURRAY</strong>
        </div>
        <div>
          <p>I'm a huge fan</p>
        </div>
        <div>
          <a href="https://www.fillmurray.com">More Bill Murray</a>
        </div>
      </span>
    </div>
  </body>
</html>
